<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <title>Document</title>
</head>
<body>
    <div x-data="{nama: 'Brian'}">
        <div x-data="{umur: '12'}">
            <div x-text="nama"></div>
            <div x-text="umur"></div>
        </div> 
    </div>
    
    <div x-data="{ showAlert: false }">
        <button @click="showAlert = true">Klik Saya</button>
      
        <template x-if="showAlert">
          <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
            <strong class="font-bold">Perhatian!</strong>
            <span class="block sm:inline">Ini adalah pesan alert.</span>
            <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
              <svg @click="showAlert = false" class="fill-current h-6 w-6 text-red-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.35 5.65a1 1 0 0 0-1.41 0L10 8.59l-2.94-2.94a1 1 0 0 0-1.41 1.41L8.59 10l-2.94 2.94a1 1 0 0 0 1.41 1.41L10 11.41l2.94 2.94a1 1 0 0 0 1.41-1.41L11.41 10l2.94-2.94a1 1 0 0 0 0-1.41z"/></svg>
            </span>
          </div>
        </template>
      </div>
      
    
</body>
</html>
